<dialog #alertDialog class="alert-dialog rounded" closedby="any"> 
    <h3>Estas seguro que desea eliminar el producto {{product().name}}?</h3>

    <form class="flex justify-between mt-12">
        <button class="btn">Cancelar</button>
        <button class="btn btn-yellow">Confirmar</button>
    </form>
</dialog>

<button #showButton class="show-button" (click)="showModal()">
    <svg style="width: 1.5rem; height:1.5rem; cursor:pointer;" focusable="false" xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24">
        <path
            d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z">
        </path>
    </svg>
</button>
